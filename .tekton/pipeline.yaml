---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-deploy
spec:
  params:
    - name: pipeline-debug
      description: Activar para debuggear pipeline. "1" Activado, "0" Desactivado. "0" por defecto
      value: "0"
    - name: repository
      description: Repositorio de git con los YAMLs a aplicar
      default: ""
    - name: branch
      description: Branch donde se trabajará
      default: "master"
    - name: revision
      description: Revisión / commit del repositorio
      default: ""
    - name: ibmcloud-apikey
      description: API Key de IBM Cloud
      default: ""
  workspaces:
    - name: pipeline-ws
  tasks:
    - name: git-clone
      taskRef:
        name: git-clone-repo
      params:
        - name: continuous-delivery-context-secret
          value: "secure-properties"
        - name: ibmcloud-apikey
          value: "toolchain-apikey"
        - name: repository
          value: $(params.repository)
        - name: branch
          value: $(params.branch)
        - name: revision
          value: $(params.revision)
        - name: pipeline-debug
          value: $(params.pipeline-debug)
      workspaces:
        - name: output
          workspace: pipeline-ws
    - name: desplegar-app
      runAfter:
        - git-clone
      taskRef:
        name: task-desplegar-app
      params:
        - name: ibmcloud-apikey-secret-key
          value: "toolchain-apikey"
        - name: cluster-name-or-id
          value: ""
        - name: path-deploy-template
          value: ""
        - name: app-name
          value: ""
        - name: image-version
          value: ""
